<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/css/style.css">
<title>RetawgNivil | [Page Name]</title>

</head>
<body>
    <section class="hero" style="background: linear-gradient(135deg, var(--color-primary) 0%, #5B0E0E 100%);">
        <div class="container hero-content">
            <h1>Get In Touch</h1>
            <p>We're here to answer your questions and provide support.</p>
        </div>
    </section>

    <section class="content-section" style="background-color: var(--color-white);">
        <div class="container" style="max-width: 700px;">
            <h2>Contact Form</h2>
            <form>
                <div class="form-group"><label for="name">Name</label><input type="text" id="name" required></div>
                <div class="form-group"><label for="email">Email</label><input type="email" id="email" required></div>
                <div class="form-group"><label for="subject">Subject</label><input type="text" id="subject" required></div>
                <div class="form-group"><label for="message">Message</label><textarea id="message" rows="5" required></textarea></div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            <div style="margin-top: 40px; border-top: 1px solid #eee; padding-top: 20px;">
                <h3>Other Ways to Reach Us</h3>
                <p>Email: info@retawgnivil.com</p>
                <p>Phone: +1 (800) 555-0199</p>
            </div>
        </div>
    </section>

    <script src="src/js/main.js"></script>
</body>
</html>
